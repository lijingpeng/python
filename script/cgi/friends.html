<HTML>
    <HEAD>
        <TITLE> frineds CGI demo using python</TITLE>

    <BODY>
        <H3>Frineds list for:</H3>

            <INPUT type=radio name=howmany value="30" CHECKED>30
            <INPUT type=radio name=howmany value="40" CHECKED>40
            <INPUT type=radio name=howmany value="50" CHECKED>50
            <p>
            <INPUT type=submit>
        </FORM>
    </BODY>
</HTML>
